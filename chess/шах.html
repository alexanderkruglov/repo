<html>
 <head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script src="js/jquery-ui.js" type="text/javascript"></script>
<script>
function addBoard() {

   for (var i = 0; i < 8; i++) {
        for (var j = 0; j < 8; j++) {
            if ((i%2==0 && j%2==0)|| (i%2!=0 && j%2!=0)){
            $("#board").append('<div class="t_kl"></div>');
            }
            else $("#board").append('<div class="s_kl"></div>');

        }
    }

}

function addfigures() {

cell1 = $('.t_kl');
cell2= $('.s_kl');

 cell1.slice(4,8).append('<img  src="figures/dark/Black_P.ico">');
 cell2.slice(4,8).append('<img src="figures/dark/Black_P.ico">');
 cell1.slice(24,28).append('<img src="figures/light/White_P.ico">');
 cell2.slice(24,28).append('<img src="figures/light/White_P.ico">');

 cell1.slice(0,1).append('<img src="figures/dark/Black_R.ico">');
 cell2.slice(3,4).append('<img src="figures/dark/Black_R.ico">');
 cell1.slice(31,32).append('<img src="figures/light/White_R.ico">');
 cell2.slice(28,29).append('<img src="figures/light/White_R.ico">');

 
 cell2.slice(0,1).append('<img src="figures/dark/Black_N.ico">');
 cell1.slice(3,4).append('<img src="figures/dark/Black_N.ico">');
 cell1.slice(28,29).append('<img src="figures/light/White_N.ico">');
 cell2.slice(31,32).append('<img src="figures/light/White_N.ico">');

 cell2.slice(2,3).append('<img src="figures/dark/Black_B.ico">');
 cell1.slice(1,2).append('<img src="figures/dark/Black_B.ico">');
 cell1.slice(30,31).append('<img src="figures/light/White_B.ico">');
 cell2.slice(29,30).append('<img src="figures/light/White_B.ico">');

 cell1.slice(2,3).append('<img src="figures/dark/Black_Q.ico">');
 cell2.slice(1,2).append('<img src="figures/dark/Black_K.ico">');

 cell1.slice(29,30).append('<img src="figures/light/White_K.ico">');
 cell2.slice(30,31).append('<img src="figures/light/White_Q.ico">');
 }
$(document).ready(function(){
addBoard();
addfigures();
$("img").draggable({
containment:"#board"
});
$("div").droppable({
	drop: function(event, ui) {
        var dropped = ui.draggable;
        var droppedOn = $(this);     
        $(dropped).detach().css({top: 0, left: 0}).appendTo(droppedOn); 
    }
});   
}); 
</script>
</head>
 <body>
 <div id="board"></div>
 </body>
 </html>
